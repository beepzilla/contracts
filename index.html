<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Squares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .box .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .box .description {
            font-size: 14px;
            margin: 10px 0;
        }

        .box .button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="path/to/your/image1.png" alt="Image 1">
            <h2 class="title">Title 1</h2>
            <p class="description">Description 1</p>
            <button class="button">Click Me</button>
        </div>
        <div class="box">
            <img src="path/to/your/image2.png" alt="Image 2">
            <h2 class="title">Title 2</h2>
            <p class="description">Description 2</p>
            <button class="button">Click Me</button>
        </div>
        <!-- Repeat for each box, replacing the image path and title/description as needed -->
    </div>
</body>
</html>
